<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .trivia-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #2596be;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #222;
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .answer-btn {
            padding: 12px 18px;
            font-size: 1em;
            border: 2px solid #eee;
            background: #f7fafd;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .answer-btn.correct {
            background: #c2f7c2;
            border-color: #4caf50;
        }
        .answer-btn.wrong {
            background: #ffd6d6;
            border-color: #e74c3c;
        }
        .score, .result {
            text-align: center;
            margin: 20px 0 0 0;
            font-size: 1.1em;
            color: #555;
        }
        .next-btn, .restart-btn {
            display: block;
            margin: 28px auto 0 auto;
            padding: 12px 32px;
            font-size: 1em;
            background: #2596be;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .next-btn:disabled {
            background: #b9e0ee;
            cursor: default;
        }
        @media (max-width: 600px) {
            .trivia-container {
                padding: 16px 4vw;
            }
            h1 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="trivia-container">
        <h1>Trivia Game</h1>
        <div id="game">
            <div class="score" id="score"></div>
            <div class="hints-used" id="hintsUsedDisplay" style="text-align:center; color:#888; margin-top:10px;"></div>
            <div class="question" id="question"></div>
            <div id="hintContainer" style="text-align:center; margin:14px 0;"></div>
            <div class="answers" id="answers"><div class="loader"></div></div>
            <button class="next-btn" id="nextBtn">Start</button>
            <div class="result" id="result"></div>
            <div id="subjectDisplay"></div>
<div id="levelDisplay"></div>
            <button class="restart-btn" id="restartBtn" style="display:none;">Restart</button>
        </div>
    </div>
    <script src="questions.js"></script>
    <script>
    (async function() {
        try {
            // Get questions from questions.json
            const response = await fetch('questions.json');
            const qstr = await response.text();
            const questions = JSON.parse(qstr);
            let hintsUsed = 0;
            const hintsUsedDisplay = document.getElementById('hintsUsedDisplay');
            const hintContainer = document.getElementById('hintContainer');
            let currentQuestion = -1;
            let score = 0;
            let answered = false;

            const questionEl = document.getElementById('question');
            const answersEl = document.getElementById('answers');
            const nextBtn = document.getElementById('nextBtn');
            const scoreEl = document.getElementById('score');
            const resultEl = document.getElementById('result');
            const restartBtn = document.getElementById('restartBtn');

            function updateHintsUsedDisplay() {
                hintsUsedDisplay.textContent = `Hints used: ${hintsUsed}`;
            }

            function showQuestion() {
                answered = false;
                nextBtn.disabled = true;
                nextBtn.textContent = 'Next';
                resultEl.textContent = '';
                hintContainer.innerHTML = '';
                const q = questions[currentQuestion];
                document.getElementById("subjectDisplay").innerText =
                    "Subjects: " + (q.subject ? q.subject.join(", ") : "N/A");
                document.getElementById("levelDisplay").innerText =
                    "Level: " + (typeof q.level !== "undefined" ? q.level : "N/A");
                questionEl.textContent = q.question;
                answersEl.innerHTML = '';
                q.answers.forEach((answer, idx) => {
                    const btn = document.createElement('button');
                    btn.textContent = answer;
                    btn.className = 'answer-btn';
                    btn.onclick = () => selectAnswer(idx, btn);
                    answersEl.appendChild(btn);
                });
                if (q.hint) {
                    const hintBtn = document.createElement('button');
                    hintBtn.textContent = 'Show Hint';
                    hintBtn.className = 'next-btn';
                    hintBtn.style.background = '#e6b800';
                    hintBtn.onclick = function() {
                        hintContainer.innerHTML = `<div style="margin-top:10px; color:#b88300;"><strong>Hint:</strong> ${q.hint}</div>`;
                        hintsUsed++;
                        updateHintsUsedDisplay();
                        hintBtn.style.display = 'none';
                    };
                    hintContainer.appendChild(hintBtn);
                }
                scoreEl.textContent = `Question ${currentQuestion + 1} of ${questions.length} | Score: ${score}`;
            }

            function selectAnswer(idx, btn) {
                if (answered) return;
                answered = true;
                const q = questions[currentQuestion];
                const buttons = answersEl.querySelectorAll('.answer-btn');
                buttons.forEach((b, i) => {
                    b.disabled = true;
                    if (i === q.correct) b.classList.add('correct');
                    else if (i === idx) b.classList.add('wrong');
                });
                if (idx === q.correct) {
                    if (q.level !== undefined && q.level != null) {
                        score += q.level; // Add level points if defined
                    }
                    score++;
                    resultEl.textContent = "Correct!";
                } else {
                    resultEl.textContent = `Wrong! The correct answer was: "${q.answers[q.correct]}".`;
                }// Show explanation for chosen answer
    let explanation = q.explanations && q.explanations[idx]
        ? q.explanations[idx]
        : "";
    if (idx === q.correct) {
        score++;
        resultEl.innerHTML = `<div>Correct!</div><div style="margin-top:6px;color:#2d7a2d;">${explanation}</div>`;
    } else {
        resultEl.innerHTML = `<div>Wrong! The correct answer was: "<b>${q.answers[q.correct]}</b>".</div>
                              <div style="margin-top:6px;color:#b88300;">${explanation}</div>`;
    }
                updateHintsUsedDisplay();
                nextBtn.disabled = false;
            }

            function nextQuestion() {
                if (currentQuestion === -1) {
                    // Start button clicked for the first time
                    currentQuestion = 0;
                    nextBtn.textContent = 'Next';
                    showQuestion();
                } else {
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        showQuestion();
                    } else {
                        showResult();
                    }
                }
            }

            function showResult() {
                questionEl.textContent = '';
                answersEl.innerHTML = '';
                nextBtn.style.display = 'none';
                scoreEl.textContent = '';
                resultEl.innerHTML = `<strong>Game Over!</strong><br/>Your Score: <b>${score}</b> / ${questions.length}`;
                restartBtn.style.display = 'block';
            }

            function restartGame() {
                currentQuestion = -1;
                score = 0;
                nextBtn.style.display = 'block';
                restartBtn.style.display = 'none';
                showQuestion();
            }

            nextBtn.addEventListener('click', nextQuestion);
            restartBtn.addEventListener('click', restartGame);

            // Shuffle questions using Fisher-Yates algorithm
            async function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            await shuffle(questions);
            document.getElementById("answers").innerHTML = "";
        } catch (e) {
            if (e != null && e !== undefined) {
                alert(e);
                window.location.reload(); // Reload the page on error
            }
        }
    })();
    </script>
</body>
</html>
